<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iklan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
      text-align: center;
    }

    .iklan {
      margin: 12px auto;
      text-align: center;
    }

    #timer {
      font-size: 18px;
      margin: 15px 0;
      color: #333;
    }

    #btn {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #btn.active {
      cursor: pointer;
      opacity: 1;
    }

    h3 {
      margin-top: 25px;
      color: #444;
    }
  </style>
</head>
<body>

  <h3>ðŸ¤—ðŸ¤— Tanpa Iklan Hanya 10K ðŸ¤—ðŸ¤—</h3>
  <p>Selamat Menonton</p>

  <!-- ðŸ”¶ Iklan 728x90 (paling atas) -->
  <div class="iklan" id="container-8e6d0e9b208f91e2e823bf4bd7e6c1f1"></div>
  <script async="async" data-cfasync="false" src="//pl27167559.profitableratecpm.com/8e6d0e9b208f91e2e823bf4bd7e6c1f1/invoke.js"></script>

  <!-- ðŸ”¶ Native Bar -->

  <!-- ðŸ”¶ Iklan 300x250 -->
  <div class="iklan" id="container-d66ed77d977397e2eaf054f2d9816ce7"></div>
  <script async="async" data-cfasync="false" src="//pl27167559.profitableratecpm.com/d66ed77d977397e2eaf054f2d9816ce7/invoke.js"></script>

  <!-- ðŸ”¶ Iklan 160x600 -->
  <div class="iklan" id="container-2b1cc29cc18913d3ac6326f19c548c09"></div>
  <script async="async" data-cfasync="false" src="//pl27167559.profitableratecpm.com/2b1cc29cc18913d3ac6326f19c548c09/invoke.js"></script>

  <!-- ðŸ”˜ Timer dan tombol -->
  <div id="timer">Tunggu 15 detik...</div>
  <button id="btn" onclick="done()" disabled>Login Gratis</button>

  <script>
    let countdown = 5;
    const timer = document.getElementById("timer");
    const btn = document.getElementById("btn");

    const interval = setInterval(() => {
      countdown--;
      timer.textContent = "Tunggu " + countdown + " detik...";
      if (countdown <= 0) {
        clearInterval(interval);
        timer.textContent = "Silakan klik tombol di bawah.";
        btn.disabled = false;
        btn.classList.add("active");
      }
    }, 1000);

    function done() {
      if (!btn.disabled) {
        window.AndroidInterface.onAdsFinished();
      }
    }
  </script>

</body>
</html>
