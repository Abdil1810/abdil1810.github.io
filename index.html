<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iklan Gratis</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #timer {
      font-size: 30px;
      margin: 30px 0;
    }
    #lanjut {
      display: none;
      padding: 15px 25px;
      background: limegreen;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>

  <!-- Iklan 1 (iframe horizontal) -->
  <script type='text/javascript' src='//pl27167535.profitableratecpm.com/a2/36/28/a23628848e329cb02d62c84da851d39e.js'></script>

  <!-- Iklan 2 (banner container) -->
  <script async="async" data-cfasync="false" src="//pl27167559.profitableratecpm.com/d483e7bbc26ea2bdda8ef6a24ccadff6/invoke.js"></script>
</head>

<body>
  <h2>Tunggu Iklan Sebentar...</h2>

  <div style="margin: 15px auto;" id="container-d483e7bbc26ea2bdda8ef6a24ccadff6"></div>

  <div id="timer">14</div>
  <button id="lanjut" onclick="window.location.href='mksport://lanjut'">Lanjutkan</button>

  <script>
    let countdown = 14;
    const timerEl = document.getElementById("timer");
    const lanjutBtn = document.getElementById("lanjut");

    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        timerEl.style.display = "none";
        lanjutBtn.style.display = "inline-block";
      }
    }, 1000);
  </script>
</body>
</html>
