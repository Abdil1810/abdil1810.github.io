<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Selamat Menonton</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 40px;
      background: #111;
      color: white;
    }
    button {
      background: #00c853;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #00b248;
    }
  </style>
</head>
<body>
  <h1>Selamat Menonton!</h1>
  <p>Silakan klik tombol di bawah ini untuk melanjutkan ke aplikasi.</p>
  <button onclick="lanjut()">Lanjutkan</button>

  <script>
    function lanjut() {
      // Deep link langsung ke APK, tanpa cek ke Apps Script
      window.location.href = "mksport://lanjut?adsok=true";
    }
  </script>
</body>
</html>
