<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iklan Gratis</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #timer {
      font-size: 26px;
      margin: 20px 0;
    }
    #lanjut {
      display: none;
      padding: 15px 30px;
      background: limegreen;
      border: none;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    .adbox {
      margin: 20px auto;
    }
    .adsbox {
      height: 1px;
      width: 1px;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Tonton Iklan Untuk Masuk</h2>

  <!-- DETEKSI ADBLOCK -->
  <div class="adsbox" id="ad-test"></div>

  <!-- ADS CONTAINER -->
  <div class="adbox">
    <script type="text/javascript" src="//pl27167535.profitableratecpm.com/a2/36/28/a23628848e329cb02d62c84da851d39e.js"></script>
  </div>
  <div class="adbox">
    <script async="async" data-cfasync="false" src="//pl27167559.profitableratecpm.com/d483e7bbc26ea2bdda8ef6a24ccadff6/invoke.js"></script>
    <div id="container-d483e7bbc26ea2bdda8ef6a24ccadff6"></div>
  </div>

  <div id="timer">15</div>
  <button id="lanjut" onclick="lanjut()">Lanjutkan</button>

  <script>
    // Blokir jika AdBlock aktif
    window.addEventListener('load', () => {
      setTimeout(() => {
        const bait = document.getElementById("ad-test");
        if (!bait || bait.offsetHeight === 0) {
          // Redirect ke skema app: AdBlock terdeteksi
          window.location.href = "mksport://blocker";
        }
      }, 800); // Deteksi cepat, jangan terlalu lama
    });

    // Timer delay
    let countdown = 15;
    const timerEl = document.getElementById("timer");
    const lanjutBtn = document.getElementById("lanjut");

    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        timerEl.style.display = "none";
        lanjutBtn.style.display = "inline-block";
      }
    }, 1000);

    function lanjut() {
      // Lanjutkan ke skema app hanya setelah timer selesai
      window.location.href = "mksport://lanjut?adsok=true";
    }
  </script>
</body>
</html>
