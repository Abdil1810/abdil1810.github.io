<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Gratis</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h2>Nonton iklan untuk login gratis</h2>

  <p id="countdown">Tunggu 10 detik...</p>
  <button id="nextBtn" onclick="location.href='mksport://lanjut'" style="display:none;">Lanjutkan</button>

  <script>
    let counter = 10;
    const countdown = document.getElementById("countdown");
    const nextBtn = document.getElementById("nextBtn");
    const timer = setInterval(() => {
      counter--;
      countdown.textContent = "Tunggu " + counter + " detik...";
      if (counter <= 0) {
        clearInterval(timer);
        countdown.textContent = "Waktu selesai";
        nextBtn.style.display = "inline-block";
      }
    }, 1000);
  </script>
