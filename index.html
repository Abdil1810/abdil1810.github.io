<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tonton Iklan Dulu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 60px;
    }

    #lanjut {
      display: none;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff0000, #000000);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      transition: 0.3s;
    }

    #lanjut:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    .iklan {
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h2 id="pesan">Tunggu sebentar ya...</h2>

  <!-- 4 Wadah Iklan -->
  <div id="iklan1" class="iklan"></div>
  <div id="iklan2" class="iklan"></div>
  <div id="iklan3" class="iklan"></div>
  <div id="iklan4" class="iklan"></div>

  <!-- Tombol Lanjut -->
  <button id="lanjut" onclick="lanjut()">Selamat Menonton</button>

  <!-- Iklan 1 -->
  <script>
    atOptions = {
      'key': 'KEY_PERTAMA',
      'format': 'iframe',
      'height': 90,
      'width': 728,
      'params': {},
      'container': 'iklan1'
    };
  </script>
  <script src="//www.highperformanceformat.com/KEY_PERTAMA/invoke.js"></script>

  <!-- Iklan 2 -->
  <script>
    atOptions = {
      'key': 'KEY_KEDUA',
      'format': 'iframe',
      'height': 250,
      'width': 300,
      'params': {},
      'container': 'iklan2'
    };
  </script>
  <script src="//www.highperformanceformat.com/KEY_KEDUA/invoke.js"></script>

  <!-- Iklan 3 -->
  <script>
    atOptions = {
      'key': 'KEY_KETIGA',
      'format': 'iframe',
      'height': 50,
      'width': 320,
      'params': {},
      'container': 'iklan3'
    };
  </script>
  <script src="//www.highperformanceformat.com/KEY_KETIGA/invoke.js"></script>

  <!-- Iklan 4 -->
  <script>
    atOptions = {
      'key': 'KEY_KEEMPAT',
      'format': 'iframe',
      'height': 600,
      'width': 160,
      'params': {},
      'container': 'iklan4'
    };
  </script>
  <script src="//www.highperformanceformat.com/KEY_KEEMPAT/invoke.js"></script>

  <!-- Logika Tampilkan Tombol -->
  <script>
    setTimeout(function () {
      document.getElementById("pesan").innerText = "Silakan klik tombol di bawah ini. Selamat menonton!";
      document.getElementById("lanjut").style.display = "inline-block";
    }, 5000);

    function lanjut() {
      window.location.href = "mksport://lanjut?adsok=true";
    }
  </script>

</body>
</html>
