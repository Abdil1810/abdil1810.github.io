  <!-- LOGIKA TOMBOL + COUNTDOWN + VALIDASI -->
  <script>
    let countdown = 25;
    const pesan = document.getElementById("pesan");
    const lanjutBtn = document.getElementById("lanjut");

    const interval = setInterval(() => {
      pesan.innerText = `Menunggu iklan... (${countdown})`;
      countdown--;
      if (countdown < 0) {
        clearInterval(interval);

        // Validasi: cek apakah iframe iklan ada yg berhasil dimuat
        const iframes = document.querySelectorAll("iframe");
        let tampil = false;
        iframes.forEach(iframe => {
          if (iframe.offsetHeight > 0 && iframe.offsetWidth > 0) {
            tampil = true;
          }
        });

        if (tampil) {
          pesan.innerText = "Silakan klik tombol di bawah ini. Selamat menonton!";
          lanjutBtn.style.display = "inline-block";
        } else {
          pesan.innerText = "Iklan gagal dimuat. Harap nonaktifkan AdBlock!";
        }
      }
    }, 1000);

    function lanjut() {
      window.location.href = "mksport://lanjut?adsok=true";
    }
  </script>
