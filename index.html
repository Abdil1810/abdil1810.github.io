<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tonton Iklan Dulu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 100px;
    }

    #lanjut {
      display: none;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff0000, #000000);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      transition: 0.3s;
    }

    #lanjut:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 90px;
      border: none;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Teks awal -->
  <h2 id="pesan">Tunggu sebentar ya...</h2>

  <!-- Tombol yang akan muncul -->
  <button id="lanjut" onclick="lanjut()">Selamat Menonton</button>

  <!-- Script Iklan -->
  <script type="text/javascript">
    atOptions = {
      'key' : 'b1797000fb9be915983ab2fc8040ecb4',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/b1797000fb9be915983ab2fc8040ecb4/invoke.js"></script>

  <!-- Logika Ganti Teks + Munculkan Tombol -->
  <script>
    setTimeout(function() {
      document.getElementById("pesan").innerText = "Silakan klik tombol di bawah ini. Selamat menonton!";
      document.getElementById("lanjut").style.display = "inline-block";
    }, 5000); // 5 detik

    function lanjut() {
      // Ganti URL tujuan di sini:
      window.location.href = "mksport://lanjut?adsok=true";
    }
  </script>

</body>
</html>
