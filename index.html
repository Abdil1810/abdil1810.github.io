<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ff0000, #000000);
      color: white;
    }
    .native {
      margin: 10px auto;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 10px auto;
      border-radius: 10px;
    }
    #message {
      font-weight: bold;
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h3>Tunggu 15 Detik...</h3>
  <div id="countdown">5</div>

  <!-- Iklan Native -->
  <div class="native" id="container-d483e7bbc26ea2bdda8ef6a24ccadff6"></div>
  <script async="async" data-cfasync="false" src="//pl27167559.profitableratecpm.com/d483e7bbc26ea2bdda8ef6a24ccadff6/invoke.js"></script>

  <!-- Iklan Tambahan -->
  <div class="box" id="container-1"></div>
  <script async="async" data-cfasync="false" src="//pl27167559.profitableratecpm.com/6b1d3ae1e67e014a7f67e58ce60b2b29/invoke.js"></script>

  <div class="box" id="container-2"></div>
  <script async="async" data-cfasync="false" src="//pl27167559.profitableratecpm.com/a5fdd823801a4cd6149d579dd31c42e3/invoke.js"></script>

  <div class="box" id="container-3"></div>
  <script async="async" data-cfasync="false" src="//pl27167559.profitableratecpm.com/1794b8df7c7a418de2f7a0c997f2a6b4/invoke.js"></script>

  <div id="message"></div>

  <script>
    let counter = 5;
    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");

    const checkAds = () => {
      const containers = [
        "container-d483e7bbc26ea2bdda8ef6a24ccadff6",
        "container-1",
        "container-2",
        "container-3"
      ];
      let visibleAds = 0;
      containers.forEach(id => {
        const el = document.getElementById(id);
        if (el && el.innerHTML.trim().length > 0) visibleAds++;
      });

      if (visibleAds > 0) {
        messageEl.innerHTML = `
          <div>## ðŸ¤—ðŸ¤— Tanpa Iklan Hanya 10K ðŸ¤—ðŸ¤—</div>
          <div>Selamat Menonton</div>
        `;
        if (window.AndroidInterface) {
          window.AndroidInterface.setAdsOk("true");
        }
      } else {
        messageEl.innerText = "Iklan diblokir. Harap nonaktifkan AdBlock!";
        if (window.AndroidInterface) {
          window.AndroidInterface.setAdsOk("false");
        }
      }
    };

    const countdown = setInterval(() => {
      counter--;
      countdownEl.innerText = counter;
      if (counter <= 0) {
        clearInterval(countdown);
        checkAds();
      }
    }, 1000);
  </script>
</body>
</html>
