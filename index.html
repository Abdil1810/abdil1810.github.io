<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iklan Gratis</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .adbox {
      margin: 20px auto;
    }
    .adsbox {
      height: 1px;
      width: 1px;
      position: absolute;
      left: -9999px;
    }
    #timer {
      font-size: 24px;
      margin-top: 20px;
    }
    #lanjut {
      display: none;
      padding: 10px 30px;
      font-size: 18px;
      background-color: limegreen;
      border: none;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Tunggu Iklan Sebentar...</h2>

  <div class="adsbox" id="ad-test"></div>

  <!-- Iklan 1 -->
  <div class="adbox">
    <script type='text/javascript' src='//pl27167535.profitableratecpm.com/a2/36/28/a23628848e329cb02d62c84da851d39e.js'></script>
  </div>

  <!-- Iklan 2 -->
  <div class="adbox">
    <script async="async" data-cfasync="false" src='//pl27167559.profitableratecpm.com/d483e7bbc26ea2bdda8ef6a24ccadff6/invoke.js'></script>
    <div id="container-d483e7bbc26ea2bdda8ef6a24ccadff6"></div>
  </div>

  <div id="timer">15</div>
  <button id="lanjut" onclick="lanjut()">Lanjutkan</button>

  <script>
    let adBlocked = false;

    // Cek bait .adsbox apakah diblok
    setTimeout(() => {
      const bait = document.getElementById("ad-test");
      if (!bait || bait.offsetHeight === 0 || bait.offsetWidth === 0) {
        adBlocked = true;
        location.href = "mksport://blocker";
      }
    }, 1500);

    // Timer mundur
    let countdown = 15;
    const timerEl = document.getElementById("timer");
    const lanjutBtn = document.getElementById("lanjut");
    const timer = setInterval(() => {
      countdown--;
      timerEl.innerText = countdown;
      if (countdown <= 0) {
        clearInterval(timer);
        if (!adBlocked) {
          timerEl.style.display = "none";
          lanjutBtn.style.display = "inline-block";
        }
      }
    }, 1000);

    function lanjut() {
      location.href = "mksport://lanjut";
    }
  </script>
</body>
</html>
