<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tonton Iklan Dulu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 90px;
      border: none;
      margin-top: 50px;
    }

    #lanjut {
      display: none;
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff0000, #000000);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      transition: 0.3s;
    }

    #lanjut:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>Tunggu sebentar ya...</h2>

  <!-- ADS SCRIPT -->
  <script type="text/javascript">
    atOptions = {
      'key' : 'b1797000fb9be915983ab2fc8040ecb4',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/b1797000fb9be915983ab2fc8040ecb4/invoke.js"></script>

  <!-- LANJUT BUTTON -->
  <button id="lanjut" onclick="lanjut()">Selamat Menonton</button>

  <script>
    // Tombol akan muncul setelah 10 detik (misalnya setelah iklan ditonton)
    setTimeout(function() {
      document.getElementById("lanjut").style.display = "inline-block";
    }, 10000); // 10 detik

    function lanjut() {
      window.location.href = "mksport://lanjut?adsok=true";
    }
  </script>

</body>
