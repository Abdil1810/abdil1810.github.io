<html>
<head>

    #lanjut {
      display: none;
      padding: 15px 30px;

      border: none;
      color: white;

      margin-top: 30px;
      cursor: pointer;
    }

      margin: 20px auto;
    }

      height: 1px;

      left: -9999px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Tonton Iklan Untuk Masuk</h2>

  <!-- DETEKSI ADBLOCK -->
  <div class="adsbox" id="ad-test"></div>

  <!-- ADS CONTAINER -->
  <div class="adbox" id="ad1">
    <script type="text/javascript" src="//pl27167535.profitableratecpm.com/a2/36/28/a23628848e329cb02d62c84da851d39e.js"></script>
  </div>

<div id="container-d483e7bbc26ea2bdda8ef6a24ccadff6"></div>
  
<div class="adbox">
  <script type="text/javascript">
    atOptions = {
      'key' : 'b1797000fb9be915983ab2fc8040ecb4',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/b1797000fb9be915983ab2fc8040ecb4/invoke.js"></script>
</div>
  
  <div id="timer">10</div>
  <button id="Selamat Menonton" onclick="lanjut()">Lanjutkan</button>

  <script>
    let countdown = 10;
    const timerEl = document.getElementById("timer");
    const lanjutBtn = document.getElementById("lanjut");
    let adsVisible = false;

    // Cek AdBlock
    window.addEventListener('load', () => {
      setTimeout(() => {
        const bait = document.getElementById("ad-test");
        if (!bait || bait.offsetHeight === 0) {
          window.location.href = "mksport://blocker";
        }
      }, 800);
    });

    // Cek iklan benar-benar muncul
    function checkAdsVisible() {
      const ad = document.querySelector("#container-d483e7bbc26ea2bdda8ef6a24ccadff6");
      if (ad && ad.offsetHeight > 50 && ad.offsetWidth > 50) {
        adsVisible = true;
      }
    }

    const interval = setInterval(() => {
      checkAdsVisible();
      countdown--;
      timerEl.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(interval);
        if (adsVisible) {
          timerEl.style.display = "none";
          lanjutBtn.style.display = "inline-block";
        } else {
          timerEl.innerHTML = "âŒ Iklan gagal dimuat. Nonaktifkan AdBlock dan refresh halaman.";
        }
      }
    }, 1000);

    function lanjut() {
      if (!adsVisible) {
        alert("âŒ Kamu harus menonton iklan dulu.");
        return;
      }
      window.location.href = "mksport://lanjut?adsok=true";
    }
  </script>
</body>
</html>
