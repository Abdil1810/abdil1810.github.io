<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iklan Gratis</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #timer {
      font-size: 30px;
      margin: 30px 0;
    }
    #lanjut {
      display: none;
      padding: 15px 25px;
      background: limegreen;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Tunggu Iklan Sebentar...</h2>

  <!-- Adsterra Banner -->
  <div style="margin:20px auto;">
    <script type="text/javascript" src="//pl23162356.profitablegatecpm.com/51/2d/b0/512db0a86a2897ff5a9b33d6de938ee1.js"></script>
  </div>

  <div id="timer">5</div>
  <button id="lanjut" onclick="window.location.href='mksport://lanjut'; setTimeout(() => { window.location.href = 'https://365livesport.org'; }, 2000);">Lanjutkan</button>

  <script>
    let countdown = 5;
    const timerEl = document.getElementById("timer");
    const lanjutBtn = document.getElementById("lanjut");

    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        timerEl.style.display = "none";
        lanjutBtn.style.display = "inline-block";
      }
    }, 1000);
  </script>
</body>
</html>
