    body {

      text-align: center;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 60px;
    }

    #lanjut {
      display: none;
      margin-top: 10px;
      margin-bottom: 30px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff0000, #000000);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      transition: 0.3s;
    }

    #lanjut:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    .iklan {
      margin: 20px auto;
    }
  </style>
</head>
